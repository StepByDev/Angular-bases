<form class="row" (ngSubmit)="emitirPersonaje()">
    <h5>Agregar Personaje</h5>
    <input class="form-control mb-2" type="text" [(ngModel)]="personaje.nombre" name="nombre" placeholder="Nombre">
    <input class="form-control mb-2" type="number" [(ngModel)]="personaje.poder" name="poder" placeholder="Poder">

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
