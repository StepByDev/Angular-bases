<h1>Dbz Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-listado [listadoCaracter]="personajes" (onDeleteId)="onDeletePersonaje($event)"></dbz-listado>

    <div class="col">

    </div>
</div>
